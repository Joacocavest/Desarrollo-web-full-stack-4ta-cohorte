<!DOCTYPE html>
<html lang="en">
<head>

        }
        .container_header{

        }
        .container_img_header{
            background-color: #40bcf1;

            width: 100%;

            margin: 0%;

        .container_img_header img{

            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        }

</head>

    <header class="container_header">
        <figure class="container_img_header">
            <img src="Logo_Nodo.jpg" alt="Nodo Tecnologico Catamarca">
            <figcaption><h3>Nodo Tecnol√≥gico</h3></figcaption>

    <main>

            <h2>El reclamo fue enviado con exito. Pronto alguien del equipo se pondra en contacto contigo por medio del email especificado.</h2>

</html>
